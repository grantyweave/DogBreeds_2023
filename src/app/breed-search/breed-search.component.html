<div class="container">
  <div class="row">
    <div class="breed-search">
      <input class="form-control" type="text" name="search" [(ngModel)]="searchText" autocomplete="off" placeholder="&#61442;  Start searching for a dog by typing its breed name">
    </div>
    <table class="table table-striped">
      <thead>
      <tr>
        <th>Id</th>
        <th>Hero Name</th>
        <th>Country</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let breed of dogBreeds | filter:searchText">
        <td>{{breed.name}}</td>
        <td>{{breed.country}}</td>
      </tr>
      </tbody>
    </table>
  </div>
</div>
