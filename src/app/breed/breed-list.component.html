<div class="w3-container">
  <li *ngFor="let breed of dogBreeds">        
    <span  style="font-size: 20px;text-align: center;">
      <img src={{breed.img}}>
      <br>
      Breed: {{breed.breed}}
      <br>
      Country of Origin: {{breed.origin}}
    <br>
    <a href={{breed.url}}>Learn more</a></span>      
  </li>
     </div>
