<!-- Working search box -->
<div align="center">
  <h4 align="center">Start searching for a dog by typing its breed name</h4>
  <div class="searchBox">
      <form #breedSearch="ngForm" (ngSubmit)="searchByDogBreed(breedSearch)">
          <label for="searchText"></label>
          <input name="searchText" id="searchText" ngModel />
          <button>Woof</button>
      </form>
      <br>
  <div *ngIf="foundBreeds">
      <ul *ngFor="let breed of dogBreeds?.breeds, index as id">
          <li>
            <a [routerLink] = "['/app-breed-list', breed.name, breed.country, breed.img]" target="_blank">{{breed.name}}</a>
          </li>
      </ul>
  </div>
</div>

<!-- Calling API -->
<div class="scroll"></div>
              <div *ngFor="let breed of dogBreeds">  
              <div class="container">
                <div class="image">
                  <img src={{breed.img}} alt="dog breed image">
                </div>
                <div class="text">
                  <h1>{{breed.breed}}</h1>
                  <h3>Country of Origin: {{breed.origin}}</h3>
                  <p><a href={{breed.url}}>Learn more about this breed</a></p>
                </div>
              </div>
              </div>
