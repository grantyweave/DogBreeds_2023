<html>

<style>
.container {
display: flex;
align-items: left;
justify-content: left;
width: 850px;
background-color: rgb(142, 182, 208);
padding: 30px;
margin: 20px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
}

img {
max-width: 100%;
max-height:100%;
}

.text {
font-size: 20px;
padding-left: 20px;
}
</style>

<body>
  <div *ngFor="let breed of dogBreeds">  
  <div class="container">
    <div class="image">
      <img src={{breed.img}}>
    </div>
    <div class="text">
      <h1>{{breed.breed}}</h1>
      <h3>Country of Origin: {{breed.origin}}</h3>
      <p><a href={{breed.url}}>Learn more about this breed</a></p>
    </div>
  </div>
  </div>
</body>
</html>
