<style>
.container {
display: flex;
align-items: left;
justify-content: left;
width: 850px;
background-color: rgb(142, 182, 208);
padding: 30px;
margin: 20px;
box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19)
}

img {
max-width: 100%;
max-height:100%;
}

.text {
font-size: 20px;
padding-left: 20px;
}
</style>


<!-- Working search box -->
<div align="center">
  <h4 align="center">Start searching for a dog by typing its breed name</h4>
  <div class="searchBox">
      <form #breedSearch="ngForm" (ngSubmit)="searchByDogBreed(breedSearch)">
          <label for="searchText"></label>
          <input name="searchText" id="searchText" ngModel />
          <button>Woof</button>
      </form>
      <br>
  <div *ngIf="foundBreeds">
      <ul *ngFor="let breed of dogBreeds?.breeds, index as id">
          <li>
            <a [routerLink] = "['/app-breed-list', breed.name, breed.country, breed.img]" target="_blank">{{breed.name}}</a>
          </li>
      </ul>
  </div>
</div>

<!-- Calling API -->
<div *ngFor="let dog of dogBreeds">  
  <div class="container">
    <div class="image">
      <img src={{dog.img}} />
      <button #btn type="button" class="btn w3-circle" (click)="addFave(dog);"><i class="fa fa-paw fa-2x"></i></button>
    </div>
    <div class="text w3-center">
      <h1>{{dog.breed}}</h1>
      <h3>Country of Origin: {{dog.origin}}</h3>
      <p><a href={{dog.url}}>Learn more about the {{dog.breed}}</a></p>
    </div>
</div>
