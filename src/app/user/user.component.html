<div *ngFor="let dog of faveBreeds">  
    <div class="container">
      <div class="image">
        <img src={{dog.img}} />
        <button #btn type="button" class="btn w3-circle"><i class="fa fa-paw fa-2x"></i></button>
      </div>
      <div class="text w3-center">
        <h1>{{dog.breed}}</h1>
        <p>Users DogNotes: {{dog.notes}}</p>
      </div>
  </div>
